version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: esportlab-postgres
    environment:
      POSTGRES_DB: esports
      POSTGRES_USER: esports
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esports -d esports"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - esportlab-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: esportlab-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@esportlab.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esportlab-network

volumes:
  postgres_data:

networks:
  esportlab-network:
    driver: bridge